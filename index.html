<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Migrante</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/e10d5b30c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container-left">
            <h2 class="container-left__message">¡Recuerda que puedes ser feliz en el lugar que escojas para vivir!</h2>
            <p class="container-left__subtitulo">Los desafíos pueden ser difíciles, pero cada paso que das, te acerca a un futuro mejor. </p>
            <div class="container-left__button">
                <button id="callBtn" class="button__button button__button--hover">¿Necesitas hablar? ¡Contáctanos ya! 
                
                                
            </div>
        </section>
        <section class="container-right">
            <img class="container-right__img" src="./assets/img/caminantes.png" alt="" srcset="">
        </section>
        <div class="container__button__mobile">
            <button class="button__button button__button--hover">¿Necesitas hablar? ¡Contáctanos ya!</button>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
